<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-200 text-white">
    <div class="container max-w-[2500px] w-full">
      <nav
        id="block-olivero-main-menu"
        class="primary-nav block-menu navigation menu--main flex gap-3 flex-row items-center justify-between px-5 md:px-10 py-4 md:py-4 shadow-2xl text-black bg-white rounded-xl relative"
        aria-labelledby="block-olivero-main-menu-menu"
        role="navigation"
        x-data="{ open: false, dropdownOpen: false }"
      >
        <!-- Logo and Menu Toggle Button -->
        <div
          class="logo_menu flex items-center justify-between w-full xl:w-auto"
        >
          <a href="#" class="text-2xl xl:text-3xl font-bold"> Tailpine </a>
        </div>

        <!-- Main Menu -->
        <ul
          class="menu primary-nav__menu xl:static flex flex-col xl:flex-row xl:justify-center xl:items-center gap-10 xl:gap-6 xl:mt-0 transition-all duration-500 overflow-hidden md:overflow-visible absolute w-full left-0 top-20 md:top-28 right-2 px-6 py-4"
          :class="open ? 'max-h-screen opacity-100 w-full xl:w-fit bg-white' : 'hidden xl:flex xl:max-h-screen opacity-100'"
        >
          <li
            class="flex items-start cursor-pointer justify-start w-full border-b lg:border-0 border-gray-900 xl:w-fit hover:bg-gray-900 hover:text-white rounded"
          >
            <a
              href="/"
              class="text-lg md:text-xl font-medium hover:font-bold px-4 whitespace-nowrap py-2 rounded transition-all duration-300 ease-in-out"
            >
              Home
            </a>
          </li>

          <!-- About Dropdown -->
          <li
            class="relative w-full xl:w-fit flex items-start border-b lg:border-0 border-gray-900 hover:bg-gray-900 hover:text-white rounded justify-between flex-col"
            @mouseenter="dropdownOpen = true"
            @mouseleave="dropdownOpen = false"
            @click="dropdownOpen = !dropdownOpen"
          >
            <button
              class="text-lg md:text-xl font-medium px-4 py-2 w-full md:w-auto whitespace-nowrap rounded hover:bg-gray-900 hover:text-white flex items-center justify-between transition-all duration-300 ease-in-out"
            >
              About
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 ml-2 transform transition-transform duration-300 ease-in-out"
                :class="dropdownOpen ? 'rotate-180' : 'rotate-0'"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Sub Menu -->
            <ul
              class="md:absolute left-0 top-10 mt-2 w-full md:w-64 bg-white text-black border border-gray-200 rounded-lg shadow-lg z-10 transition-all duration-300 ease-in-out"
              :class="dropdownOpen ? 'opacity-100 max-h-60' : 'opacity-0 max-h-0'"
              style="transition-property: opacity, max-height"
            >
              <li class="whitespace-nowrap border-b border-gray-900">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 1</a
                >
              </li>
              <li class="whitespace-nowrap border-b border-gray-900">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 2</a
                >
              </li>
              <li class="whitespace-nowrap border-b border-gray-900">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 3</a
                >
              </li>
            </ul>
          </li>

          <li
            class="w-full xl:w-fit md:w-auto border-b lg:border-0 border-gray-900 whitespace-nowrap"
          >
            <a
              href="#"
              class="text-lg md:text-xl font-medium hover:font-bold px-4 py-2 rounded hover:bg-gray-900 hover:text-white transition-all duration-300 ease-in-out"
            >
              Blog
            </a>
          </li>

          <!-- Buttons Section -->
          <div
            class="all_buttons flex flex-col md:flex-row md:hidden items-center w-full md:w-fit gap-4 mt-4 md:mt-0"
            :class="open ? 'block w-fit' : 'hidden md:flex'"
          >
            <button
              class="px-8 py-2 text-white bg-gray-900 font-semibold rounded hover:bg-gray-700 transition-all duration-300 ease-in-out"
            >
              Register
            </button>
            <button
              class="px-8 py-2 text-white bg-gray-900 font-semibold rounded hover:bg-gray-700 transition-all duration-300 ease-in-out"
            >
              Login
            </button>
          </div>
        </ul>

        <!-- Buttons Section for Larger Screens -->
        <div
          class="all_buttons hidden md:flex flex-col md:flex-row items-center w-full md:w-fit gap-4 mt-4 md:mt-0"
          :class="open ? 'block w-fit' : 'hidden md:flex'"
        >
          <button
            class="px-8 py-2 text-white bg-gray-900 font-semibold rounded hover:bg-gray-700 transition-all duration-300 ease-in-out"
          >
            Register
          </button>
          <button
            class="px-8 py-2 text-white bg-gray-900 font-semibold rounded hover:bg-gray-700 transition-all duration-300 ease-in-out"
          >
            Login
          </button>
        </div>

        <!-- Menu Icon for Mobile Devices -->
        <button
          class="xl:hidden px-4 py-2 bg-gray-300 rounded-lg transition-all duration-300 ease-in-out"
          @click="open = !open"
        >
          <svg
            class="w-6 h-6 transition-transform duration-300 ease-in-out"
            :class="open ? 'rotate-45' : 'rotate-0'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </nav>
    </div>
  </body>
</html>
