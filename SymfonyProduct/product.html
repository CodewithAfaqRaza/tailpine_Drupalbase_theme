<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopWave</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
      <!-- <h1 class="text-3xl font-bold text-white mb-6">
        Shop<span class="text-purple-500">Wave</span>
      </h1> -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4"
      >
        <!-- Sample Product Card -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <img
            src="https://images.unsplash.com/photo-1606221793073-1e3b79689777?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Product"
            class="rounded-md mb-4"
          />
          <h2 class="text-lg font-semibold">Wireless Headphones</h2>
          <p class="text-sm text-gray-400">4.5 ⭐ Electronics</p>
          <p class="text-xl font-bold mt-2">$199.99</p>
          <button
            class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 w-full"
          >
            Add to Cart
          </button>
        </div>
        <!-- Repeat Product Cards for Different Categories -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <img
            src="https://images.unsplash.com/photo-1626958390898-162d3577f293?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Product"
            class="rounded-md mb-4"
          />
          <h2 class="text-lg font-semibold">Mechanical Keyboard</h2>
          <p class="text-sm text-gray-400">4.8 ⭐ Electronics</p>
          <p class="text-xl font-bold mt-2">$159.99</p>
          <button
            class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 w-full"
          >
            Add to Cart
          </button>
        </div>
        <!-- Add more product cards to fill 5-6 rows -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <img
            src="https://images.unsplash.com/photo-1503341733017-1901578f9f1e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Product"
            class="rounded-md mb-4"
          />
          <h2 class="text-lg font-semibold">Designer T-Shirt</h2>
          <p class="text-sm text-gray-400">4.2 ⭐ Clothing</p>
          <p class="text-xl font-bold mt-2">$29.99</p>
          <button
            class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 w-full"
          >
            Add to Cart
          </button>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <img
            src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Product"
            class="rounded-md mb-4"
          />
          <h2 class="text-lg font-semibold">Iphone</h2>
          <p class="text-sm text-gray-400">4.2 ⭐ Electronic</p>
          <p class="text-xl font-bold mt-2">$29.99</p>
          <button
            class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 w-full"
          >
            Add to Cart
          </button>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
          <img
            src="https://images.unsplash.com/photo-1593766788306-28561086694e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Product"
            class="rounded-md mb-4"
          />
          <h2 class="text-lg font-semibold">Cricket Bat</h2>
          <p class="text-sm text-gray-400">4.2 ⭐ Sports</p>
          <p class="text-xl font-bold mt-2">$29.99</p>
          <button
            class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 w-full"
          >
            Add to Cart
          </button>
        </div>
        <!-- Add more products here -->
      </div>
    </div>
  </body>
</html>
