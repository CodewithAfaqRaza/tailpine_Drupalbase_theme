<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-300 text-white">
    <div class="container max-w-[1920px] w-full mx-auto">
      <nav
        id="block-olivero-main-menu"
        class="contextual-region primary-nav block block-menu navigation menu--main w-full bg-white text-black shadow-xl py-6 px-10 rounded-lg flex items-center justify-between"
        aria-labelledby="block-olivero-main-menu-menu"
        role="navigation"
      >
        <h2
          class="visually-hidden block__title font-bold text-2xl"
          id="block-olivero-main-menu-menu"
        >
          Tailpine
        </h2>

        <ul
          class="menu primary-nav__menu primary-nav__menu--level-1 flex items-center justify-between gap-6"
          data-drupal-selector="primary-nav-menu--level-1"
        >
          <li
            class="primary-nav__menu-item primary-nav__menu-item--link primary-nav__menu-item--level-1"
          >
            <a
              href="/"
              class="primary-nav__menu-link primary-nav__menu-link--link primary-nav__menu-link--level-1"
              data-drupal-selector="primary-nav-menu-link-has-children"
              data-drupal-link-system-path="&lt;front&gt;"
            >
              <span
                class="primary-nav__menu-link-inner primary-nav__menu-link-inner--level-1"
                >Home</span
              >
            </a>
          </li>
          <li
            class="relative w-full flex items-start justify-between flex-col"
            x-data="{ dropdownOpen: false }"
            @mouseenter="dropdownOpen = true"
            @mouseleave="dropdownOpen = false"
          >
            <button
              class="text-lg md:text-xl font-medium px-4 py-2 w-full md:w-auto whitespace-nowrap rounded hover:bg-gray-900 hover:text-white flex items-center justify-between"
            >
              About
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 ml-2 transform transition-transform"
                :class="dropdownOpen ? 'rotate-180' : 'rotate-0'"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <ul
              class="md:absolute left-0 top-10 mt-2 w-full md:w-64 bg-white text-black border border-gray-200 rounded-lg shadow-lg z-10 transition-all duration-300"
              :class="dropdownOpen ? 'opacity-100 max-h-60' : 'opacity-0 max-h-0'"
              style="transition-property: opacity, max-height"
            >
              <li class="whitespace-nowrap">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 1</a
                >
              </li>
              <li class="whitespace-nowrap">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 2</a
                >
              </li>
              <li class="whitespace-nowrap">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 3</a
                >
              </li>
            </ul>
          </li>
          <li
            class="primary-nav__menu-item primary-nav__menu-item--link primary-nav__menu-item--level-1"
          >
            <a
              href=""
              class="primary-nav__menu-link primary-nav__menu-link--link primary-nav__menu-link--level-1"
              data-drupal-selector="primary-nav-menu-link-has-children"
            >
              <span
                class="primary-nav__menu-link-inner primary-nav__menu-link-inner--level-1"
                >Blog</span
              >
            </a>
          </li>
        </ul>
        <div
          class="all_buttons flex flex-col md:flex-row items-center gap-4 mt-4 md:mt-0"
          :class="open ? 'block w-full' : 'hidden md:flex'"
        >
          <button
            class="px-8 py-2 text-white bg-gray-900 font-semibold rounded hover:bg-gray-700 transition w-full md:w-auto"
          >
            Register
          </button>
          <button
            class="px-8 py-2 text-white bg-gray-900 font-semibold rounded hover:bg-gray-700 transition w-full md:w-auto"
          >
            Login
          </button>
        </div>
        <button
          class="xl:hidden px-4 py-2 bg-gray-300 rounded-lg"
          @click="open = !open"
        >
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </nav>
    </div>
  </body>
</html>
