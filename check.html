<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Theme Switcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Default Theme - Gray */
      :root {
        --color-primary: #1fb6ff;
        --color-secondary: #7e5bef;
        --color-accent: #ff49db;
        --color-muted: #6366f1;
        --color-success: #22c55e;
        --color-warning: #facc15;
        --color-error: #ef4444;

        /* Grayscale */
        --color-white: #ffffff;
        --color-gray-50: #f9fafb;
        --color-gray-100: #f3f4f6;
        --color-gray-200: #e5e7eb;
        --color-gray-300: #d1d5db;
        --color-gray-400: #9ca3af;
        --color-gray-500: #6b7280;
        --color-gray-600: #4b5563;
        --color-gray-700: #374151;
        --color-gray-800: #1f2937;
        --color-gray-900: #111827;
        --color-black: #000000;

        /* Set default theme to gray */
        --bg-color: var(--color-gray-50);
        --text-color: var(--color-gray-800);
        --accent-color: var(--color-gray-500);
      }

      /* Gray Theme */
      [data-theme="gray"] {
        --bg-color: var(--color-gray-800);
        --text-color: var(--color-gray-200);
        --accent-color: var(--color-gray-500);
      }

      /* Yellow Theme */
      [data-theme="yellow"] {
        --bg-color: #fef08a;
        --text-color: #9f7aea;
        --accent-color: #fbbf24;
      }

      /* Blue Theme */
      [data-theme="blue"] {
        --bg-color: #93c5fd;
        --text-color: #1e40af;
        --accent-color: #3b82f6;
      }

      /* Red Theme */
      [data-theme="red"] {
        --bg-color: #fecaca;
        --text-color: #b91c1c;
        --accent-color: #ef4444;
      }

      /* Apply variables to the page */
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      button {
        background-color: var(--accent-color);
        color: var(--color-white);
      }
      /* Place the theme CSS defined above here */
    </style>
  </head>
  <body data-theme="gray" class="bg-gray">
    <!-- Default Theme is gray -->

    <div class="p-4">
      <button id="gray-theme" class="p-2 bg-gray-600 text-white">
        Gray Theme
      </button>
      <button id="yellow-theme" class="p-2 bg-yellow-600 text-white">
        Yellow Theme
      </button>
      <button id="blue-theme" class="p-2 bg-blue-600 text-white">
        Blue Theme
      </button>
      <button id="red-theme" class="p-2 bg-red-600 text-white">
        Red Theme
      </button>
    </div>

    <div class="p-8">
      <h1 class="text-3xl font-bold">Hello, World!</h1>
      <p>
        This is a dynamically themed component. The theme can change when you
        select different buttons above.
      </p>
    </div>

    <script>
      // Function to change the theme
      function changeTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
      }

      // Event listeners for theme buttons
      document
        .getElementById("gray-theme")
        .addEventListener("click", () => changeTheme("gray"));
      document
        .getElementById("yellow-theme")
        .addEventListener("click", () => changeTheme("yellow"));
      document
        .getElementById("blue-theme")
        .addEventListener("click", () => changeTheme("blue"));
      document
        .getElementById("red-theme")
        .addEventListener("click", () => changeTheme("red"));
    </script>
  </body>
</html>
