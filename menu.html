<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-black">
    <div class="container max-w-[2500px] w-full">
      <nav
        id="block-olivero-main-menu"
        class="contextual-region primary-nav block-menu navigation menu--main shadow-md flex items-center justify-between px-6 lg:px-10 py-8 bg-white relative"
        aria-labelledby="block-olivero-main-menu-menu"
        role="navigation"
        x-data="{ open: false, dropdownOpen: false }"
      >
        <h2
          class="visually-hidden block__title text-2xl font-bold whitespace-nowrap"
          id="block-olivero-main-menu-menu"
        >
          Tailpine
        </h2>

        <!-- Desktop Menu -->
        <ul
          class="menu primary-nav__menu primary-nav__menu--level-1 hidden xl:flex font-bold items-center gap-8"
          data-drupal-selector="primary-nav-menu--level-1"
        >
          <li
            class="primary-nav__menu-item primary-nav__menu-item--link primary-nav__menu-item--level-1 whitespace-nowrap px-6 py-2 hover:bg-gray-900 hover:text-white hover:rounded-lg hover:transition-all hover:duration-500"
          >
            <a
              href="/"
              class="primary-nav__menu-link primary-nav__menu-link--link primary-nav__menu-link--level-1"
              data-drupal-selector="primary-nav-menu-link-has-children"
              data-drupal-link-system-path="&lt;front&gt;"
            >
              <span
                class="primary-nav__menu-link-inner primary-nav__menu-link-inner--level-1"
                >Home</span
              >
            </a>
          </li>
          <li
            class="relative w-full xl:w-fit flex items-start border-b lg:border-0 border-gray-900 hover:bg-gray-900 hover:text-white rounded justify-between flex-col"
            @mouseenter="dropdownOpen = true"
            @mouseleave="dropdownOpen = false"
            @click="dropdownOpen = !dropdownOpen"
          >
            <button
              class="px-4 py-2 w-full md:w-auto whitespace-nowrap rounded hover:bg-gray-900 hover:text-white flex items-center justify-between transition-all duration-300 ease-in-out"
            >
              About
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 ml-2 transform transition-transform duration-300 ease-in-out"
                :class="dropdownOpen ? 'rotate-180' : 'rotate-0'"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Sub Menu -->
            <ul
              class="md:absolute left-0 top-8 mt-2 w-full md:w-64 bg-white text-black border font-bold border-gray-200 rounded-lg shadow-lg z-10 transition-all duration-300 ease-in-out"
              :class="dropdownOpen ? 'flex flex-col gap-1' : 'hidden '"
              style="transition-property: opacity, max-height"
            >
              <li class="whitespace-nowrap border-b border-gray-900">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 1</a
                >
              </li>
              <li class="whitespace-nowrap border-b border-gray-900">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 2</a
                >
              </li>
              <li class="whitespace-nowrap border-b border-gray-900">
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                  >Menu Link 3</a
                >
              </li>
            </ul>
          </li>
          <li
            class="primary-nav__menu-item primary-nav__menu-item--link primary-nav__menu-item--level-1 whitespace-nowrap px-6 py-2 hover:bg-gray-900 hover:text-white hover:rounded-lg hover:transition-all hover:duration-500"
          >
            <a
              href=""
              class="primary-nav__menu-link primary-nav__menu-link--link primary-nav__menu-link--level-1"
              data-drupal-selector="primary-nav-menu-link-has-children"
            >
              <span
                class="primary-nav__menu-link-inner primary-nav__menu-link-inner--level-1"
                >Blog</span
              >
            </a>
          </li>
        </ul>

        <!-- Register and Login Buttons -->
        <div class="all_menu_buttons flex gap-6 items-center">
          <button
            class="bg-black text-lg hidden lg:flex tracking-tighter whitespace-nowrap px-10 border-none rounded py-2 text-white"
          >
            Register
          </button>
          <button
            class="bg-black text-lg hidden lg:flex tracking-tighter whitespace-nowrap px-10 border-none rounded py-2 text-white"
          >
            Login
          </button>
          <div class="menu_icon flex xl:hidden" x-data="{ open: false }">
            <button
              class="h-6 rounded-lg flex items-center justify-between flex-col gap-0.5"
              @click="open = !open"
            >
              <!-- Top Line -->
              <div
                class="topLine w-8 h-1 bg-black transition-transform duration-300"
                :class="{ 'rotate-45 translate-y-2': open }"
              ></div>

              <!-- Middle Line -->
              <div
                class="midLine w-8 h-1 bg-black transition-opacity duration-300"
                :class="{ 'opacity-0': open }"
              ></div>

              <!-- Bottom Line -->
              <div
                class="bottomLine w-8 h-1 bg-black transition-transform duration-300"
                :class="{ '-rotate-45 -translate-y-3': open }"
              ></div>
            </button>
            <div
              class="xl:hidden absolute top-24 left-0 px-4 z-10 right-0 w-full border-t border-[1px] bg-white border-gray-800 h-screen transition-all duration-300 ease-in-out"
              :class="open ? 'block w-full transition-all duration-300 ease-in-out' : 'hidden'"
            >
              <ul
                class="menu primary-nav__menu primary-nav__menu--level-1 flex flex-col items-start"
                data-drupal-selector="primary-nav-menu--level-1"
              >
                <li
                  class="primary-nav__menu-item primary-nav__menu-item--link primary-nav__menu-item--level-1 whitespace-nowrap py-2 border-b w-full border-gray-900 mt-6 px-2 font-bold hover:bg-gray-900 hover:text-white hover:rounded-lg hover:transition-all hover:duration-500"
                >
                  <a
                    href="/"
                    class="primary-nav__menu-link primary-nav__menu-link--link primary-nav__menu-link--level-1"
                    data-drupal-selector="primary-nav-menu-link-has-children"
                    data-drupal-link-system-path="&lt;front&gt;"
                  >
                    <span
                      class="primary-nav__menu-link-inner primary-nav__menu-link-inner--level-1"
                      >Home</span
                    >
                  </a>
                </li>
                <li
                  class="relative w-full xl:w-fit flex items-start border-b mt-6 font-bold border-gray-900 rounded justify-between flex-col"
                  @click="dropdownOpen = !dropdownOpen"
                  @mouseenter="dropdownOpen = true"
                  @mouseleave="dropdownOpen = false"
                >
                  <button
                    class="py-2 px-2 w-full md:w-full whitespace-nowrap rounded font-bold hover:bg-gray-900 hover:text-white flex items-center justify-between transition-all duration-300 ease-in-out"
                  >
                    About
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-5 h-5 ml-2 transform transition-transform duration-300 ease-in-out"
                      :class="dropdownOpen ? 'rotate-180' : 'rotate-0'"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      />
                    </svg>
                  </button>

                  <!-- Sub Menu -->
                  <ul
                    class="mt-1 w-full bg-white text-black border-b border-gray-900 rounded-lg shadow-lg z-10 transition-all duration-300 ease-in-out"
                    :class="dropdownOpen ? 'flex flex-col gap-1' : 'hidden'"
                  >
                    <li class="whitespace-nowrap border-b border-gray-900">
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                        >Menu Link 1</a
                      >
                    </li>
                    <li class="whitespace-nowrap border-b border-gray-900">
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                        >Menu Link 2</a
                      >
                    </li>
                    <li class="whitespace-nowrap border-b border-gray-900">
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-900 hover:text-white"
                        >Menu Link 3</a
                      >
                    </li>
                  </ul>
                </li>
                <li
                  class="primary-nav__menu-item primary-nav__menu-item--link primary-nav__menu-item--level-1 mt-6 px-2 whitespace-nowrap py-2 border-b border-gray-900 w-full hover:bg-gray-900 font-bold hover:text-white hover:rounded-lg hover:transition-all hover:duration-500"
                >
                  <a
                    href=""
                    class="primary-nav__menu-link primary-nav__menu-link--link primary-nav__menu-link--level-1"
                    data-drupal-selector="primary-nav-menu-link-has-children"
                  >
                    <span
                      class="primary-nav__menu-link-inner primary-nav__menu-link-inner--level-1"
                      >Blog</span
                    >
                  </a>
                </li>
                <div
                  class="all_menu_buttons px-10 mt-6 flex flex-col sm:flex-row justify-between w-full lg:hidden gap-6 items-center"
                >
                  <button
                    class="bg-black cursor-pointer w-full text-lg tracking-tighter whitespace-nowrap px-10 border-none rounded py-2 text-white"
                  >
                    Register
                  </button>
                  <button
                    class="bg-black cursor-pointer w-full text-lg tracking-tighter whitespace-nowrap px-10 border-none rounded py-2 text-white"
                  >
                    Login
                  </button>
                </div>
              </ul>
            </div>
          </div>
        </div>

        <!-- Mobile Dropdown Menu -->
      </nav>
    </div>
  </body>
</html>
